<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Dashboard}}</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row mb-3">
            <div class="col-3">
                <div class="list-group">
                    <a href="{% url 'add_patient' %}" class="list-group-item list-group-item-action {% if 'add-patient' in request.path %} active {% endif %}">Add Patients</a>
                    <a href="{% url 'doctor_logout' %}" class="list-group-item list-group-item-action">Logout</a>

                </div>
            </div>
            <div class="col-9">
                {% block content %}
                {% endblock %}        
            </div>
        </div>       
    </div> 
</body>
</html>
